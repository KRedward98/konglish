<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles.css" />

    />
    <link

      rel="stylesheet"

    <link

    <style>
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary-color);
        margin-bottom: 1rem;
      }

      .info-box {
        width: 100%;
        max-width: 500px;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
      }

      .info-box h2 {
        margin-bottom: 0.5rem;
      }

      .starred-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .word-tag {
        background-color: var(--secondary-color);
        color: white;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../index.html"
              ><i class="fa-solid fa-book-open"></i> Words</a
            >
          </li>
          <li>
            <a href="../game/game.html"
              ><i class="fa-solid fa-gamepad"></i> Game</a
            >
          </li>
          <li>
            <a href="../search/search.html"
              ><i class="fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>
          <li>
            <a href="../profile/profile.html"
              ><i class="fa-solid fa-user"></i> Profile</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="profile-container">
      <input type="file" id="upload" accept="image/*" style="display: none" />
      <button onclick="document.getElementById('upload').click()">
        ğŸ“· ì‚¬ì§„ ì²¨ë¶€
      </button>

      <div style="margin-top: 1rem">
        <img id="image" style="max-width: 100%; display: none" />
      </div>

      <button id="saveCrop" style="display: none; margin-top: 1rem">
        ğŸ“¥ í¬ë¡­ëœ ì´ë¯¸ì§€ ì €ì¥
      </button>

      <h3 style="margin-top: 2rem">ì €ì¥ëœ í”„ë¡œí•„ ì‚¬ì§„</h3>
      <img
        id="preview"
        src=""
        style="
          width: 120px;
          height: 120px;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      <div class="info-box">
        <h2>ğŸ“† Streak</h2>
        <p id="streak-count">0 days</p>
      </div>

      <div class="info-box">
        <h2>â­ Starred Words</h2>
        <div class="starred-list" id="starred-words"></div>
      </div>
    </main>

    <script>
      let cropper;

      // íŒŒì¼ ì—…ë¡œë“œ ì´ë²¤íŠ¸
      document.getElementById("upload").addEventListener("change", (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          const img = document.getElementById("image");
          img.src = reader.result;
          img.style.display = "block";
          document.getElementById("saveCrop").style.display = "inline-block";

          if (cropper) cropper.destroy();

          cropper = new Cropper(img, {
            aspectRatio: 1,
            viewMode: 1,
          });
        };

        reader.readAsDataURL(file);
      });

      // ì €ì¥ ë²„íŠ¼ ì´ë²¤íŠ¸
      document.getElementById("saveCrop").addEventListener("click", () => {
        if (!cropper) return;

        const canvas = cropper.getCroppedCanvas({
          width: 120,
          height: 120,
        });

        const croppedImage = canvas.toDataURL("image/png");

        // ì €ì¥
        localStorage.setItem("profilePic", croppedImage);
        document.getElementById("preview").src = croppedImage;

        // í¬ë¡­ê¸°ëŠ¥ ì œê±° + í™”ë©´ ì •ë¦¬
        cropper.destroy();
        cropper = null;

        document.getElementById("image").style.display = "none";
        document.getElementById("saveCrop").style.display = "none";
      });
    </script>
  </body>
</html>
