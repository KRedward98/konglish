<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homophones Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .letter-buttons {
        text-align: center;
        margin-bottom: 20px;
      }

      .letter-buttons button {
        margin: 2px;
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #d0e0ff;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .letter-buttons button:hover {
        background-color: #a0c8ff;
      }

      .word-box {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      }

      .word-pair {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .word {
        display: flex;
        justify-content: center;
        flex: 1;
        min-width: 30%;
        background-color: #f0f8ff;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }

      .word:hover {
        background-color: #e0f0ff;
      }

      .word strong {
        font-size: 16px;
        display: block;
      }

      .word small {
        color: #555;
        font-size: 14px;
      }

      .pronunciation {
        font-size: 16px;
        color: #333;
        margin-top: 12px;
        text-align: center;
        font-weight: bold;
      }

      .extra-meaning {
        margin-top: 10px;
        padding: 10px;
        background-color: #fffbe0;
        border-left: 4px solid #ffd700;
        font-size: 14px;
        color: #555;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>üìò Homophones Viewer</h1>

    <div class="letter-buttons" id="letter-buttons"></div>
    <div id="display-area"></div>

    <script>
      const displayArea = document.getElementById("display-area");
      const letterButtons = document.getElementById("letter-buttons");
      let homophonesData = {};

      function createLetterButtons() {
        const allBtn = document.createElement("button");
        allBtn.innerText = "Ï†ÑÏ≤¥ Î≥¥Í∏∞";
        allBtn.onclick = () => showAllWords();
        letterButtons.appendChild(allBtn);

        for (let i = 65; i <= 90; i++) {
          const letter = String.fromCharCode(i);
          const btn = document.createElement("button");
          btn.innerText = letter;
          btn.onclick = () => showWordsByLetter(letter);
          letterButtons.appendChild(btn);
        }
      }

      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }

      function createWordBox(entry) {
        const box = document.createElement("div");
        box.classList.add("word-box");

        const wordDivs = [
          `
          <div class="word" onclick="speak('${entry.word1}')">
            <strong>${entry.word1}</strong>
            <small>${entry.meaning1}</small>
          </div>
        `,
          `
          <div class="word" onclick="speak('${entry.word2}')">
            <strong>${entry.word2}</strong>
            <small>${entry.meaning2}</small>
          </div>
        `,
        ];

        if (entry.word3 && entry.meaning3) {
          wordDivs.push(`
            <div class="word" onclick="speak('${entry.word3}')">
              <strong>${entry.word3}</strong>
              <small>${entry.meaning3}</small>
            </div>
          `);
        }

        box.innerHTML = `
          <div class="word-pair">
            ${wordDivs.join("")}
          </div>
          <div class="pronunciation"> Î∞úÏùå: ${entry.pronunciation}</div>
        `;

        return box;
      }

      function showWordsByLetter(letter) {
        displayArea.innerHTML = "";
        const entries = homophonesData[letter];
        if (!entries) {
          displayArea.innerText = `${letter}Î°ú ÏãúÏûëÌïòÎäî Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§.`;
          return;
        }

        entries.forEach((entry) => {
          displayArea.appendChild(createWordBox(entry));
        });
      }

      function showAllWords() {
        displayArea.innerHTML = "";
        for (let letter in homophonesData) {
          homophonesData[letter].forEach((entry) => {
            displayArea.appendChild(createWordBox(entry));
          });
        }
      }

      fetch("../words_JSON/homophones.json")
        .then((response) => response.json())
        .then((data) => {
          homophonesData = data;
          createLetterButtons();
          showAllWords();
        });
    </script>
  </body>
</html>
